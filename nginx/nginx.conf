user root;

worker_processes 1;

events {}

http {
    server {
        listen 80;

        # Проксирование API запросов на backend
        location /api/ {
            proxy_pass http://backend:8000;  # Проксируем запросы к вашему Django backend
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Проксирование всех других запросов на frontend
        location / {
            proxy_pass http://frontend:3000;  # Проксируем запросы к вашему фронтенду
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Установка таймаутов для соединения
            proxy_read_timeout 300;  
            proxy_connect_timeout 300;
        }
    }
}
